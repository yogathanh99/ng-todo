<h1 style="text-align: center">ng Todo-app</h1>

<input
  type="text"
  class="todo-input"
  placeholder="What needs to be done"
  [(ngModel)]="todoTitle"
  (keyup.enter)="onAddTodo()"
/>

<div class="todo-item" *ngFor="let todo of handleTodosFiltered()" @fade>
  <div class="todo-item-left">
    <input type="checkbox" [(ngModel)]="todo.completed" />
    <div
      *ngIf="!todo.editing; else editingTodo"
      class="todo-item-label"
      [ngClass]="{ completed: todo.completed }"
      (dblclick)="onEditTodo(todo)"
    >
      {{ todo.title }}
    </div>
    <ng-template #editingTodo>
      <input
        type="text"
        class="todo-item-edit"
        [(ngModel)]="todo.title"
        (keyup.enter)="onDoneEdit(todo)"
        (keyup.esc)="onCancelEdit(todo)"
      />
    </ng-template>
  </div>
  <div class="remove-item" (click)="onDeleteTodo(todo.id)">&times;</div>
</div>

<div class="extra-container">
  <div>
    <label
      ><input
        type="checkbox"
        (change)="handleCheckAllTodos($event)"
        [(ngModel)]="!anyRemainingModel"
      />
      Check All</label
    >
  </div>
  <div>{{ remaining() }} items left</div>
</div>

<div class="extra-container">
  <div>
    <button [ngClass]="{ active: filter === 'all' }" (click)="filter = 'all'">
      All
    </button>
    <button
      [ngClass]="{ active: filter === 'active' }"
      (click)="filter = 'active'"
    >
      Active
    </button>
    <button
      [ngClass]="{ active: filter === 'completed' }"
      (click)="filter = 'completed'"
    >
      Completed
    </button>
  </div>

  <div *ngIf="isAtLeastOneCompleted()">
    <button (click)="onClearCompleted()">Clear Completed</button>
  </div>
</div>
